<b> Advanced Check Message</b> {{ approvalText }}<br>
<div *ngIf="( status ===  'AdvancedApprovalPending')" class="container">
<form>
<div class="form-group">
<label for="approvalText">Adv Approval message</label>
<input type="text" name="approvalText" [(ngModel)]="approvalText" class="form-control" id="approvalText" >
</div>
<button (click)="submit()">Approve Advance</button>
</form>
</div>
