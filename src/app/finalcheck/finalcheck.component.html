<b> Final Check Approval Message</b> {{ approvalText }}<br>
<div *ngIf="( status ===  'FinalCheckApprovalPending')" class="container">
<form>
<div class="form-group">
<label for="approvalText">User Name Final Check</label>
<input type="text" name="approvalText" [(ngModel)]="approvalText" class="form-control" id="approvalText" >
</div>
<button (click)="submit()">Approve Final</button>
</form>
</div>
